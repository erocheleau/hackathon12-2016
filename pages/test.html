<body id="search" class="CoveoSearchInterface" data-enable-history="true" data-design="new">

    <div class="CoveoFoldingForThread" data-child-field="@sffeeditemid" data-field="@sffeeditemid" data-parent-field="@sfid" data-range="2" data-rearrange="date ascending" data-tab="Chatter" data-expand-expression="@objecttype==(FeedItem, FeedComment)"></div>
    <div class="CoveoAnalytics"></div>

    <div class="coveo-tab-section">
        <a class="CoveoTab" data-id="All" data-caption="All Content" data-expression="@objecttype=(Account, Case, Opportunity, Lead, Contact, User, Order, ContentVersion)"></a>
        <a class="CoveoTab" data-id="SalesforceAccount" data-caption="Accounts" data-expression="@objecttype==(Account)"></a>
        <a class="CoveoTab" data-id="SalesforceCase" data-caption="Cases" data-expression="@objecttype==(Case)"></a>
        <a class="CoveoTab" data-id="SalesforceContact" data-caption="Contacts" data-expression="@objecttype==(Contact)"></a>
        <a class="CoveoTab" data-id="SalesforceLead" data-caption="Leads" data-expression="@objecttype==(Lead)"></a>
        <a class="CoveoTab" data-id="SalesforceOpportunity" data-caption="Opportunities" data-expression="@objecttype==(Opportunity)"></a>
        <a class="CoveoTab" data-id="SalesforceUser" data-caption="Users" data-expression="@objecttype==(User)"></a>
        <a class="CoveoTab" data-id="SalesforceDocument" data-caption="Documents" data-expression="@objecttype==(ContentDocument)"></a>
        <a class="CoveoTab" data-id="SalesforceKnowledge" data-caption="Knowledge" data-expression=""></a>
        <a class="CoveoTab" data-id="Chatter" data-caption="Chatter" data-expression="@objecttype==(FeedItem, FeedComment)"></a>
    </div>

    <div class="coveo-search-section">
        <div class="CoveoSettings" data-include-in-menu=".CoveoShareQuery,.CoveoPreferencesPanel"></div>
        <div class="CoveoSearchbox" data-enable-omnibox="true">
        </div>
    </div>
    <div id="coveo-recommendation-main-section" class="coveo-main-section">
        <div id="coveo-recommendation-facet-column" class="coveo-facet-column">
            <div class="CoveoFacet" data-title="sftype" data-field="@sftype" data-tab="Chatter"></div>
            <div class="CoveoFacet" data-title="Type" data-field="@objecttype" data-tab="All"></div>
            <div class="CoveoFacet" data-title="Created by" data-field="@SfCreatedByName"></div>
            <div class="CoveoFacet" data-title="Owner" data-field="@SfOwnerName"></div>
            <div class="CoveoFacet" data-title="Industry Type" data-field="@sfindustry" data-tab="SalesforceAccount"></div>
            <div class="CoveoFacet" data-title="Case Author" data-field="@sfcreatedbyname" data-tab="SalesforceCase"></div>
            <div class="CoveoFacet" data-title="Contact Lead Source" data-field="@sfleadsource" data-tab="SalesforceContact"></div>
            <div class="CoveoFacet" data-title="Posted by" data-tab="Chatter" data-field="@sfcreatedbyname"></div>
            <div class="CoveoFacet" data-title="Lead Company" data-field="@sfcompany" data-tab="SalesforceLead"></div>
        </div>
        <div class="coveo-results-column">
            <div class="CoveoShareQuery"></div>
            <div class="CoveoPreferencesPanel">
                <div class="CoveoResultsPreferences"></div>
                <div class="CoveoResultsFiltersPreferences"></div>
            </div>
            <div class="CoveoTriggers"></div>
            <div class="CoveoBreadcrumb"></div>
            <div class="coveo-results-header">
                <div class="coveo-summary-section">
                    <span class="CoveoQuerySummary"></span>
                    <span class="CoveoQueryDuration"></span>
                </div>
                <div class="coveo-sort-section">
                    <span class="CoveoSort" data-sort-criteria="relevancy" data-caption="Relevance"></span>
                    <span class="CoveoSort" data-sort-criteria="@SfLastModifiedDate descending, @SfLastModifiedDate ascending" data-caption="Date"></span>
                </div>
            </div>
            <div class="CoveoHiddenQuery"></div>
            <div class="CoveoDidYouMean"></div>
            <div class="CoveoErrorReport" data-pop-up="false"></div>
            <div class="CoveoResultList" data-wait-animation="fade" data-auto-select-fields-to-include="false">

                <!--ACCOUNTS-->
                <script id="SalesforceIndexlessAccount" class="result-template" type="text/html" data-condition="raw.objecttype == &apos;Account&apos;">
                    <div class="coveo-result-frame" style="padding-bottom:14px;">
                        <div class="coveo-result-cell" style="vertical-align: top;width: 50px;">
                            <span class="CoveoIcon" data-small="true" data-value="coveo-sprites-salesforce-standard-account"></span>
                        </div>
                        <div class="coveo-result-cell" style="vertical-align: top">
                            <div class="coveo-result-row" style="margin-top:0;">
                                <div class="coveo-result-cell coveo-no-wrap" style="vertical-align: top; font-size: 16px;">
                                    <a class="CoveoResultLink"></a>
                                </div>
                                <div class="coveo-result-cell" style="width:120px;text-align:right;font-size:12px">
                                    <div class="coveo-result-row">
                                        <span class="CoveoFieldValue" data-field="@sflastmodifieddate" data-helper="date"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="coveo-result-row" style="margin-top:12px;">
                                <div class="coveo-result-cell">
                                    <span class="CoveoFieldValue" data-field="@sfdescription"></span>
                                </div>
                            </div>
                            <div class="coveo-result-row" style="margin-top:12px;">
                                <div class="coveo-result-cell">
                                    <span class="CoveoFieldValue" data-field="@sfaccountnumber" data-text-caption="Account #" style="margin-right:30px;"></span>
                                    <span class="CoveoFieldValue" data-field="@sfannualrevenue" data-text-caption="Annual revenue" data-helper="currency" style="margin-right:30px;"></span>
                                    <span class="CoveoFieldValue" data-field="@sflocation" data-text-caption="Location" style="margin-right:30px;"></span>
                                </div>
                            </div>
                            <div class="coveo-result-row" style="margin-top:8px;">
                                <div class="coveo-result-cell">
                                    <table class="CoveoFieldTable" data-minimized-by-default="true">
                                        <tr data-caption="Owner" data-field="@sfownername"></tr>
                                        <tr data-caption="Ownership" data-field="@sfownership"></tr>
                                        <tr data-caption="Industry" data-field="@sfindustry"></tr>
                                        <tr data-caption="Contact" data-field="@sfcontactname"></tr>
                                        <tr data-caption="Location" data-field="@sflocation"></tr>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </script>

                <!--CASES-->
                <script id="SalesforceIndexlessCase" class="result-template" type="text/html" data-condition="raw.objecttype == &apos;Case&apos;">
                    <div class="coveo-result-frame" style="padding-bottom:14px;">
                        <div class="coveo-result-cell" style="vertical-align: top;width: 50px;">
                            <span class="CoveoIcon" data-small="true" data-value="coveo-sprites-salesforce-standard-case"></span>
                        </div>
                        <div class="coveo-result-cell" style="vertical-align: top">

                                <div class="coveo-result-cell coveo-no-wrap" style="vertical-align: top; font-size: 16px;">
                                    <a class="CoveoResultLink"></a> - <span class="CoveoFieldValue" data-field="@sfcasenumber"></span>
                                </div>
                                <div class="coveo-result-cell" style="width:120px;text-align:right;font-size:12px">
                                    <div class="coveo-result-row">
                                        <span class="CoveoFieldValue" data-field="@sflastmodifieddate" data-helper="date"></span>
                                    </div>
                                </div>
                            </div>

                                <div class="coveo-result-cell">
                                    <span class="CoveoFieldValue" data-field="@sfdescription"></span>
                                </div>
                            </div>
                            <div class="coveo-result-row" style="margin-top:8px;">
                                <div class="coveo-result-cell">
                                    <span class="CoveoBadge" data-field="@sfpriority" data-colors="{&quot;values&quot;:{&quot;High&quot;:{&quot;icon&quot;:&quot;#D32F2F&quot;,&quot;text&quot;:&quot;#D32F2F&quot;},&quot;Medium&quot;:{&quot;icon&quot;:&quot;#F9A825&quot;,&quot;text&quot;:&quot;#F9A825&quot;},&quot;Low&quot;:{&quot;icon&quot;:&quot;#2E7D32&quot;,&quot;text&quot;:&quot;#2E7D32&quot;}}}" style="margin-right:30px;"></span>
                                    <span class="CoveoFieldValue" data-field="@sfownername" data-text-caption="Owner"></span>
                                </div>
                            </div>
                            <div class="coveo-result-row" style="margin-top:8px;">
                                <div class="coveo-result-cell">
                                    <table class="CoveoFieldTable">
                                        <tbody>
                                            <tr data-caption="Status" data-field="@sfstatus"></tr>
                                            <tr data-caption="Owner" data-field="@sfownername"></tr>
                                            <tr data-caption="Origin" data-field="@sforigin"></tr>
                                            <tr data-caption="Account" data-field="@sfaccountname"></tr>
                                            <tr data-caption="Reason" data-field="@sfreason"></tr>
                                            <tr data-caption="Contact" data-field="@sfcontactname"></tr>
                                            <tr data-caption="Created" data-field="@sfcreateddate" data-helper="dateTime"></tr>
                                            <tr data-caption="Closed" data-field="@sfcloseddate" data-helper="dateTime"></tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </script>

                                    <span class="CoveoFieldValue" data-field="@sfemail" data-text-caption="Email"></span>
                                </div>
                            </div>

                                    </div>

                            </div>
                            <div class="coveo-result-row" style="margin-top:8px;">

                                    <span class="CoveoFieldValue" data-field="@sfbody"></span>

                            <div class="coveo-result-row" style="margin-top:8px;">
                                <div class="coveo-result-cell">
                                    <span class="CoveoResultFolding" data-result-template-id="SalesforceIndexlessFeedComment"></span>
                                </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </script>
